<!-- monitor.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Monitor de IPs</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Função para atualizar o status do IP
            function updateIPStatus(ipAddress) {
                $.ajax({
                    url: '/update_ip_status/',
                    type: 'POST',
                    data: {
                        'ip_address': ipAddress,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function(response) {
                        // Atualizar o elemento na página com o novo status
                        $('#' + ipAddress).text(response.status);
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                    }
                });
            }

            // Atualizar o status de todos os IPs na página
            $('.ip-address').each(function() {
                var ipAddress = $(this).text();
                updateIPStatus(ipAddress);
            });
        });
    </script>
</head>
<body>
    <h1>Monitor de IPs</h1>
    <table>
        <tr>
            <th>Endereço IP</th>
            <th>Status</th>
        </tr>
        {% for ip in ip_list %}
        <tr>
            <td class="ip-address">{{ ip.ip_address }}</td>
            <td id="{{ ip.ip_address }}"></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
